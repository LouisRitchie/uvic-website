<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-height, initial-scale=1">
	<title>Music Player app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid">
	<h1>Music Player</h1>
	<div class="row">
			<div class="col-md-4">
				<button type="button" id="prev">
				<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
				<button type="button" id="play">
				<span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
				<button type="button" id="pause">
				<span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
				<button type="button" id="next">
				<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
				<button type="button" id="stop">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
				<button type="button" id="shuffle">
				<span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
				<h2 id="about"></h2>
				<h3 id="timer"></h3>
				
			</div>
			<div class="col-md-8">
				<h4>
				<input type="text" id="addSong" value="Hey Jude"></input><br>
				<input type="text" id="addLength" value="7:02"></input><br>
				<button type="button" id="add">Add song</button>
				</h4>
				<h5 id="songList"></h5>
			</div>
	</div>
<script src="music-player.js"></script>
</div>
</body>
