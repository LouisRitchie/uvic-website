<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>

		</title>
		<link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">			
        <link rel="stylesheet" href="style.css">	
	</head>
	
<body>

<div class="container">
    <div class="row">
        <div class="two columns">
            <span id="name">name</span>
        </div>            
        <div class="two columns">
            <span id="school">school</span>
        </div>
        <div class="two columns">
            <span id="photo">photo</span>
        </div>
        <div class="two columns">
            <span id="github">github</span>
        </div>            
        <div class="four columns">
            <span id="email">email</span>
        </div>
        <div class="five columns" id="intermission">
            <h1><button type="button" id="start">Start</button>
            <button type="button" id="reset">Reset</button></h1>
            <h2 id="timer">0:000</h2>
            <h5>time elapsed in seconds:milliseconds</h5>
            <h6></h6>
        </div>
        <div class="six columns" id="music-player">
            <button type="button" id="prev">previous</button>
            <button type="button" id="play">play</button>
            <button type="button" id="pause">pause</button>
            <button type="button" id="next">next</button>
            <button type="button" id="stop">stop</button>
            <button type="button" id="shuffle">shuffle</button>
            <h2 id="about"></h2>
            <h3 id="music-timer"></h3>
            
            <h4>
            <input type="text" id="addSong" value="Hey Jude"></input><br>
            <input type="text" id="addLength" value="7:02"></input><br>
            <button type="button" id="add">Add song</button>
            </h4>
            <h5 id="songList"></h5>

        </div>
    </div>
<div>

<script src="app.js"></script>

</body>
